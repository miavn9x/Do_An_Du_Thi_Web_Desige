<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 300px;
        width: 100%;
      }
      .card-title {
        color: #ff4081;
        font-weight: bold;
      }
      .contact-info {
        color: #ff4081;
        font-weight: bold;
        margin-top: 20px;
      }
      .contact-details {
        margin-top: 10px;
      }
      .map-container {
        width: 100%;
        height: 400px; /* Điều chỉnh kích thước bản đồ */
        background-color: #ccc;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Cột tìm kiếm cửa hàng -->
        <div class="col-md-3 col-12 mb-4">
          <div class="card">
            <h5 class="card-title">Tìm cửa hàng</h5>
            <div class="mb-3">
              <label for="province" class="form-label">Chọn tỉnh thành</label>
              <select class="form-select" id="province">
                <option selected>Lạng Sơn</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="store" class="form-label">Chọn cửa hàng</label>
              <select class="form-select" id="store">
                <option selected>Khangbaby Mẹt</option>
              </select>
            </div>
            <div class="contact-info">
              <i class="fas fa-map-marker-alt"></i> Địa chỉ liên hệ
            </div>
            <div class="contact-details">
              <p>Số 55 Chi Lăng - Hữu Lũng - Lạng Sơn</p>
              <p>Hotline: 0352.89.2626</p>
            </div>
          </div>
        </div>
        
        <!-- Cột bản đồ (9 cột) -->
        <div class="col-md-9 col-12 mb-4">
          <div class="map-container">
            <!-- Đây là nơi bạn có thể nhúng Google Maps hoặc hình ảnh bản đồ -->
            <iframe
              width="100%"
              height="100%"
              src="https://www.google.com/maps/embed/v1/place?q=55%20Chi%20L%C3%A2ng%20-%20H%E1%BB%AFu%20Lung%20-%20L%E1%BA%A1ng%20S%C6%A1n&t=k&z=13&key=YOUR_GOOGLE_MAPS_API_KEY"
              frameborder="0" style="border:0" allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  </body>
</html>
