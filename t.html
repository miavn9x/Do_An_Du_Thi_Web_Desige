<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh Giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .rating-box {
            background-color: #fff7f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .rating-value {
            font-size: 2.5rem;
            color: #ff007f;
        }
        .rating-stars {
            color: #ffc107;
        }
        .rating-count {
            color: #6c757d;
        }
        .btn-custom {
            background-color: #fff;
            border: 1px solid #ff007f;
            color: #ff007f;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.9rem;
        }
        .btn-custom.active {
            background-color: #ff007f;
            color: #fff;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f8d7da;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ff007f;
        }
        .review-like {
            color: #ff007f;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Hộp đánh giá tổng quan -->
        <div class="rating-box p-4">
            <h5 class="fw-bold">Đánh Giá</h5>
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start">
                    <div class="rating-value">5.0/5.0</div>
                    <div class="rating-stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="rating-count">Có <strong>133</strong> lượt đánh giá</div>
                </div>
                <div class="col-md-6 text-center ">
                    <button class="btn btn-custom active">Mới nhất</button>
                    <button class="btn btn-custom">Đã mua nhiều lần</button>
                    <div class="row mt-3">
                <div class="col text-center">
                    <button class="btn btn-custom">5 <i class="fas fa-star"></i></button>
                    <button class="btn btn-custom">4 <i class="fas fa-star"></i></button>
                    <button class="btn btn-custom">3 <i class="fas fa-star"></i></button>
                    <button class="btn btn-custom">2 <i class="fas fa-star"></i></button>
                    <button class="btn btn-custom">1 <i class="fas fa-star"></i></button>
                </div>
            </div>
                </div>

            </div>
            
        </div>

        <!-- Danh sách đánh giá -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex align-items-center p-3 border rounded bg-white">
                    <div class="avatar me-3">A</div>
                    <div class="flex-grow-1">
                        <div class="d-flex align-items-center">
                            <span class="fw-bold me-2">Nguyễn An</span>
                            <div class="rating-stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                        </div>
                        <div class="text-muted" style="font-size: 0.875rem;">05/02/2025 08:24</div>
                    </div>
                    <div class="review-like ms-3">
                        <i class="far fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (nếu cần) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
