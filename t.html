<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Friday Sale</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .bg-pink { background-color: #ff66b2; }
    .content-wrapper {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 1200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product-card .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff66b2;
      color: white;
      border-radius: 50%;
      padding: 5px 10px;
    }
    .product-card .product-title {
      background-color: #ff66b2;
      color: white;
      padding: 5px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .product-card .price {
      color: #ff66b2;
      font-weight: bold;
    }
    .product-card .old-price {
      text-decoration: line-through;
      color: gray;
    }
    .footer .btn {
      background-color: #ff66b2;
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="bg-pink py-5 d-flex justify-content-center">
    <div class="container content-wrapper">
      <div class="text-center mb-4">
        <h1 class="display-4">BLACK FRIDAY</h1>
        <p class="lead">Sản phẩm sẽ trở về giá gốc khi hết giờ</p>
        <p class="fw-bold">BẢN TIN KHUYẾN MÃI</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <div class="product-card">
            <span class="badge">-16%</span>
            <img src="https://storage.googleapis.com/a1aa/image/sTl5HaNH-QAWDXSEq2JqsMxZWq5mIBQQBEsIbhQDVvI.jpg" alt="Nước thạch quýt" class="img-fluid">
            <div class="product-title">Nước thạch quýt</div>
            <p class="price">22.000đ <span class="old-price">26.000đ</span></p>
            <button class="btn btn-sm"><i class="fas fa-cart-plus"></i></button>
          </div>
        </div>
      </div>
      <div class="footer text-center mt-4">
        <button class="btn btn-lg">Xem tất cả &gt;</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
