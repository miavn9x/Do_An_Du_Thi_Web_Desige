<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ Hàng</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .cart-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .cart-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .cart-item img {
      max-width: 100px;
    }

    .item-details {
      flex: 1; /* Đảm bảo chiếm không gian còn lại */
      padding-left: 10px;
    }

    .item-actions {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px; /* Khoảng cách giữa các nút */
    }

    .total-info {
      text-align: right;
    }

    .btn-purchase {
      width: 100%;
      background-color: #ddd;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column; /* Chuyển sang bố cục cột trên màn hình nhỏ */
        align-items: stretch;
      }

      .item-actions {
        justify-content: space-between;
        width: 100%;
      }

      .cart-item img {
        margin-bottom: 10px;
      }

      .total-info {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cart-title">Giỏ Hàng</div>
    <div class="row">
      <!-- Cột giỏ hàng -->
      <div class="col-md-8">
        <div class="cart-item">
          <div class="d-flex align-items-center mb-3 mb-md-0">
            <input class="form-check-input me-2" type="checkbox" />
            <img src="https://placehold.co/100x100" alt="Product" />
          </div>
          <div class="item-details">
            <div>Tên sản phẩm</div>
            <div>90.000 ₫</div>
          </div>
          <div class="item-actions">
            <button class="btn btn-outline-secondary">-</button>
            <span>5</span>
            <button class="btn btn-outline-secondary">+</button>
            <button class="btn btn-outline-danger">XÓA</button>
          </div>
        </div>
      </div>

      <!-- Cột thông tin người dùng -->
      <div class="col-md-4">
        <div class="user-info">
          <div class="mb-3">
            <label class="form-label" for="name">Họ và tên:</label>
            <input class="form-control" id="name" type="text" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" id="email" type="email" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="phone">Số điện thoại:</label>
            <input class="form-control" id="phone" type="text" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="address">Địa chỉ:</label>
            <input class="form-control" id="address" type="text" />
          </div>
        </div>
        <div class="total-info mt-4">
          <div>Subtotal: 450.000 ₫</div>
          <div>Phí vận chuyển: Miễn phí</div>
          <div class="total-price">Thành tiền: 450.000 ₫</div>
          <button class="btn-purchase">MUA HÀNG</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
